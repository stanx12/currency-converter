name: Continuos Integration
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2
      with:
        ref: main

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Install dependencies
      run: npm install

    - name: Run the tests
      run: npm test -- --coverage
